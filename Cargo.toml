[package]
name = "zos-server"
version = "0.1.0"
edition = "2021"
description = "Zero Ontology System - Complete plugin-based computation platform"
license = "MIT"
repository = "https://github.com/meta-introspector/zos-server"

[[bin]]
name = "zos_server"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libloading = "0.8"
libp2p = { version = "0.53", features = ["gossipsub", "mdns", "noise", "yamux", "tcp", "tokio"] }
libp2p-swarm-derive = "0.34"
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
bincode = "1.3"
sha2 = "0.10"
base64 = "0.21"

# ZK and cryptographic dependencies
ark-std = "0.4"
ark-ff = "0.4"
ark-ec = "0.4"
ark-poly = "0.4"
ark-relations = "0.4"
ark-r1cs-std = "0.4"
ark-groth16 = "0.4"
ark-bn254 = "0.4"

# WASM runtime
wasmtime = "14.0"
wasmer = "4.2"

# Formal verification
# coq-sys = { version = "0.1", optional = true }
# lean4-sys = { version = "0.1", optional = true }

# Database and storage
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "sqlite"] }
redis = { version = "0.24", features = ["tokio-comp"] }

# Network and protocols
reqwest = { version = "0.11", features = ["json"] }
tonic = "0.10"
prost = "0.12"

# System integration
nix = "0.27"
libc = "0.2"

[build-dependencies]
tonic-build = "0.10"
prost-build = "0.12"

[features]
default = ["all-plugins"]
all-plugins = [
    "foundation-plugins",
    "governance-plugins", 
    "regulatory-plugins",
    "zk-plugins",
    "system-plugins",
    "format-plugins"
]
foundation-plugins = []
governance-plugins = []
regulatory-plugins = []
zk-plugins = [] # ["coq-sys", "lean4-sys"]
system-plugins = []
format-plugins = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
