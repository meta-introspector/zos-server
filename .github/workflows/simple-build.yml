name: ğŸš€ Simple Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ” Check formatting
      run: cargo fmt --all -- --check

    - name: ğŸ“‹ Run clippy
      run: cargo clippy --all-features -- -D warnings

    - name: ğŸ”¨ Build default
      run: cargo build

    - name: ğŸ”¨ Build with all features
      run: cargo build --all-features

    - name: ğŸ§ª Run tests
      run: cargo test --all-features

    - name: ğŸ“– Generate docs
      run: cargo doc --all-features --no-deps

    - name: âœ… Test ZOS Server
      run: |
        cargo build --features self-build
        ./target/debug/zos_server --help
        echo "ZOS Server built and runs successfully!"
